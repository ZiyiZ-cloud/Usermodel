<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class='navbar navbar_light bg-primary justify-content-between'>
        <div class='container'>
            <a href="/" class='navbar-brand text-light'>Twitter</a>
            <ul class='nav justify-content-end'>
                {% if session['username'] %}
                <li class='nav-item'>
                    <a class='nav-link pr-3 text-light' href='/logout'>Log out</a>
                </li> 

                {% else %}
                <li class='nav-item'>
                    <a class='nav-link pr-3 text-light' href='/login'>Log in </a>
                </li>  
                <li class='nav-item'>
                    <a class='nav-link text-light' href = '/register'>Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class='container' style='margin-top: 2em'>
        {% for msg in get_flashed_messages() %}
        <div class='alert alert-danger'>{{msg}}</div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
